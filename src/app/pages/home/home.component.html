<header id = "header" class = "vh-100 carousel slide" data-bs-ride = "carousel" style = "padding-top: 104px;">
    <div class = "container h-100 d-flex align-items-center carousel-inner">
        <div class = "text-center carousel-item active">
            <h2 class = "text-capitalize text-white">best collection</h2>
            <h1 class = "text-uppercase py-2 fw-bold text-white">new arrivals</h1>
            <a href = "#" class = "btn mt-3 text-uppercase">shop now</a>
        </div>
        <div class = "text-center carousel-item">
            <h2 class = "text-capitalize text-white">best price & offer</h2>
            <h1 class = "text-uppercase py-2 fw-bold text-white">new season</h1>
            <a href = "#" class = "btn mt-3 text-uppercase">buy now</a>
        </div>
    </div>

    <button class = "carousel-control-prev" type = "button" data-bs-target="#header" data-bs-slide = "prev">
        <span class = "carousel-control-prev-icon"></span>
    </button>
    <button class = "carousel-control-next" type = "button" data-bs-target="#header" data-bs-slide = "next">
        <span class = "carousel-control-next-icon"></span>
    </button>
</header>
<section id = "collection" class = "py-5">
    <div class = "container">
        <div class = "title text-center">
            <h2 class = "position-relative d-inline-block">New Collection</h2>
        </div>
        <div class = "row g-0" >
           
               
            
            <div class = "d-flex flex-wrap justify-content-center mt-5 filter-button-group">
                <button type = "button" class = "btn m-2 text-dark  filter-btn " data-filter = "*" (click)="allProducts()">All</button>
                <button type = "button" class = "btn m-2 text-dark " data-filter = "*" *ngFor="let category of categories" (click)="filteredProducts($event)">{{category}}</button>
                <!-- <button type = "button" class = "btn m-2 text-dark" data-filter = ".best">Best Sellers</button>
                <button type = "button" class = "btn m-2 text-dark" data-filter = ".feat">Featured</button>
                <button type = "button" class = "btn m-2 text-dark" data-filter = ".new">New Arrival</button> -->
            </div>

            <div   class = "collection-list mt-4 row gx-0 gy-3">
                <div *ngFor="let product of productsArray | paginate: { itemsPerPage: itemsPerPage, currentPage: p } " class = "col-md-6 col-lg-4 col-xl-3 p-2 best">
                    <div class = "collection-img position-relative text-center">
                        <a [routerLink]="['/product',product.id]">
                        <img src="{{product.image}}" style="width: 150px; height: 150px"  class="text-center"  >  
                    </a>
                    </div>
                    <div class = "text-center">
                        <div class = "rating mt-3" >
                            <span class = "text-primary"><i class = "fa fa-star"></i></span>
                            <span class = "text-primary"><i class = "fa fa-star"></i></span>
                            <span class = "text-primary"><i class = "fa fa-star"></i></span>
                            <span class = "text-primary"><i class = "fa fa-star"></i></span>
                            <span class = "text-primary"><i class = "fa fa-star"></i></span>
                        </div>
                        <p class = "text-capitalize my-1">{{product.title}}</p>
                        <span class = "fw-bold">{{product.price}}$</span>
                        
                    </div>
                    <div class="text-center">
                        <a  class = "btn btn-primary mt-3">Add to Cart</a>
                    </div>
            </div>
